<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sentiment Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #ff7300);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: #ff7300;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff5a00;
        }

        .result {
            margin-top: 2rem;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>

        <form action="/predict" method="POST">
            <label for="text">Enter your text:</label>
            <input type="text" id="text" name="text" placeholder="Type your message..." required>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if input_text %}
        <div class="result">
            <p><strong>Input:</strong> {{ input_text }}</p>
            <p><strong>Sentiment:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
