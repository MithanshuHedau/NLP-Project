<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">

    <div class="bg-gray-100 p-8 rounded-2xl shadow-2xl max-w-lg w-full">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">ğŸ” Sentiment Analyzer</h1>

        <form action="/predict" method="post" class="space-y-6">
            <textarea name="text" placeholder="Enter your text here..." required
                class="w-full h-32 p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500"></textarea>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-transform transform hover:scale-105">Analyze Sentiment</button>
        </form>

        {% if input_text %}
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg">
            <p class="text-lg text-gray-700"><strong>Input:</strong> {{ input_text }}</p>
            <p class="text-lg font-bold mt-4">ğŸ§  <strong>Sentiment:</strong> {{ result }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="mt-8 p-6 bg-red-100 text-red-700 rounded-lg shadow-lg">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
        {% endif %}

    </div>

</body>

</html>
